##  config

fmb.address=127.0.0.1:8080

## hibernate
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.show_sql=false
hibernate.format_sql=true

## dbcp configuration
hibernate.connection.driver_class=com.mysql.jdbc.Driver

hibernate.connection.url=jdbc:mysql://127.0.0.1:3306/dubbo_test_db?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
hibernate.connection.username=root
hibernate.connection.password=root


hibernate.connection.initialSize=1
hibernate.connection.minIdle=1
hibernate.connection.max_active=300
hibernate.connection.max_wait=60000
hibernate.connection.timeBetweenEvictionRunsMillis=60000
hibernate.connection.minEvictableIdleTimeMillis=300000
hibernate.connection.removeAbandoned=false
hibernate.connection.removeAbandonedTimeout=180
hibernate.connection.logAbandoned=true
hibernate.connection.pool_prepared_statements=false
hibernate.connection.default_auto_commit=true


#zookeeper
zookeeper.address=zookeeper://127.0.0.1:2181
zookeeper.protocol.name=dubbo
zookeeper.protocol.port=20880


#\u5206\u7247\u96C6\u6A21\u5F0F\uFF0C\u5982\u679C\u4E0D\u4E3A\u7A7A\u5C31\u4F7F\u7528\u5206\u7247\u670D\u52A1\u5668\u5217\u8868\uFF0C\u5982\u679C\u4E3A\u7A7A\u5C31\u4F7F\u7528\u6307\u5B9Aip
redis.ip=192.168.174.183
redis.port=6379
redis.ips=192.168.174.183,192.168.174.183,192.168.174.183,192.168.174.183
redis.ports=20000,20001,20002,20003


#\u6700\u5927\u5206\u914D\u7684\u5BF9\u8C61\u6570
redis.pool.maxtotal=1024
#\u6700\u5927\u80FD\u591F\u4FDD\u6301idel\u72B6\u6001\u7684\u5BF9\u8C61\u6570
redis.pool.maxIdle=200
#\u5F53\u6C60\u5185\u6CA1\u6709\u8FD4\u56DE\u5BF9\u8C61\u65F6\uFF0C\u6700\u5927\u7B49\u5F85\u65F6\u95F4
redis.pool.maxWait=1000
#\u5F53\u8C03\u7528borrow Object\u65B9\u6CD5\u65F6\uFF0C\u662F\u5426\u8FDB\u884C\u6709\u6548\u6027\u68C0\u67E5
redis.pool.testOnBorrow=true
#\u5F53\u8C03\u7528return Object\u65B9\u6CD5\u65F6\uFF0C\u662F\u5426\u8FDB\u884C\u6709\u6548\u6027\u68C0\u67E5
redis.pool.testOnReturn=true

redis.pool.host=127.0.0.1
redis.pool.port=6379
redis.pool.timeout=10000

